# Docker Compose for local development - matches production exactly
version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - HOST=0.0.0.0
      # Add your environment variables here or use .env file
    env_file:
      - .env
    volumes:
      # Mount source for development (optional)
      # - ./backend:/app/backend
      # - ./shared:/app/shared
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

