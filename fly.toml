# Fly.io app configuration file
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "sos-hs5xqw"
primary_region = "iad"  # Washington, D.C. - change to your preferred region

[build]
  dockerfile = "Dockerfile"
  ignorefile = ".flyignore"
  builder = "dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "4000"
  VITE_API_URL = ""
  CORS_ORIGIN = ""

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[processes]
  app = "node backend/dist/index.js"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Note: Set these environment variables in Fly.io dashboard or via CLI:
# DATABASE_URL, REDIS_URL, CLERK_SECRET_KEY, CLERK_PUBLISHABLE_KEY,
# OPENAI_API_KEY, ANTHROPIC_API_KEY, RESEND_API_KEY, NANGO_SECRET_KEY,
# SUPABASE_URL, SUPABASE_ANON_KEY, SUPABASE_SERVICE_ROLE_KEY, JWT_SECRET,
# OTEL_ENABLED, OTEL_SERVICE_NAME, OTEL_SERVICE_VERSION, OTEL_EXPORTER_OTLP_ENDPOINT,
# POSTHOG_API_KEY, POSTHOG_HOST, RUDDERSTACK_WRITE_KEY, RUDDERSTACK_DATA_PLANE_URL,
# STACKSTORM_ENABLED, STACKSTORM_API_URL, STACKSTORM_API_KEY

