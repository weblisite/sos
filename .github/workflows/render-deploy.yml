name: Deploy to Render

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Trigger Render Deployment
        run: |
          echo "üöÄ Triggering Render deployment..."
          response=$(curl -s -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}" \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 201 ] || [ "$http_code" -eq 202 ]; then
            echo "‚úÖ Render deployment triggered successfully!"
            echo "HTTP Code: $http_code (Accepted)"
            echo "Response: $body"
          else
            echo "‚ùå Failed to trigger Render deployment"
            echo "HTTP Code: $http_code"
            echo "Response: $body"
            exit 1
          fi

