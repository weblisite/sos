services:
  # Backend API Service
  - type: web
    name: sos-backend
    env: node
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      
      # Database (Supabase PostgreSQL)
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard
      
      # Redis
      - key: REDIS_URL
        fromService:
          name: sos-redis
          type: redis
          property: connectionString
      
      # Authentication (Clerk)
      - key: CLERK_SECRET_KEY
        sync: false  # Set this in Render dashboard
      - key: CLERK_PUBLISHABLE_KEY
        sync: false  # Set this in Render dashboard
      
      # AI Providers
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: ANTHROPIC_API_KEY
        sync: false  # Set this in Render dashboard
      
      # Email Service
      - key: RESEND_API_KEY
        sync: false  # Set this in Render dashboard
      
      # Nango OAuth (REQUIRED for 57 OAuth connectors)
      - key: NANGO_SECRET_KEY
        sync: false  # Set this in Render dashboard - Get from https://nango.dev
      - key: NANGO_HOST
        value: https://api.nango.dev
      
      # Supabase (for code blob storage)
      - key: SUPABASE_URL
        sync: false  # Set this in Render dashboard
      - key: SUPABASE_ANON_KEY
        sync: false  # Set this in Render dashboard
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false  # Set this in Render dashboard
      
      # CORS - Will be set automatically from frontend service
      - key: CORS_ORIGIN
        fromService:
          name: sos-frontend
          type: web
          property: host
      
      # OpenTelemetry (Optional)
      - key: OTEL_ENABLED
        value: "false"  # Set to "true" if using OpenTelemetry
      - key: OTEL_SERVICE_NAME
        value: sos-backend
      - key: OTEL_SERVICE_VERSION
        value: "1.0.0"
      - key: OTEL_EXPORTER_OTLP_ENDPOINT
        sync: false  # Set if using OpenTelemetry
      
      # PostHog Analytics (Optional)
      - key: POSTHOG_API_KEY
        sync: false  # Set if using PostHog
      - key: POSTHOG_HOST
        value: https://app.posthog.com
      
      # RudderStack (Optional)
      - key: RUDDERSTACK_WRITE_KEY
        sync: false  # Set if using RudderStack
      - key: RUDDERSTACK_DATA_PLANE_URL
        value: https://hosted.rudderlabs.com
      
      # StackStorm (Optional - for self-healing)
      - key: STACKSTORM_ENABLED
        value: "false"  # Set to "true" if using StackStorm
      - key: STACKSTORM_API_URL
        sync: false  # Set if using StackStorm
      - key: STACKSTORM_API_KEY
        sync: false  # Set if using StackStorm
      
      # JWT Secret (auto-generated)
      - key: JWT_SECRET
        generateValue: true

  # Frontend Static Site
  - type: web
    name: sos-frontend
    env: static
    region: oregon
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: sos-backend
          type: web
          property: host
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false  # Set this in Render dashboard (same as CLERK_PUBLISHABLE_KEY)

  # Redis Service
  - type: redis
    name: sos-redis
    region: oregon
    plan: starter
    maxmemoryPolicy: allkeys-lru

